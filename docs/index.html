<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>Inertia Simulation</h1>

	<div class="flex-container">
		<div class="flex-child">
			<h1>Inertial Frame</h1>
			<p>frame of refence expereinces no net external force and a constant velocity vector</p>
			<canvas id="inertial-frame" height="500" width="500"></canvas>
		</div>
		<div class="flex-child">
			<h1>Non-Inertial Frame</h1>
			<p>frame of refence expereinces a net external force and a variable velocity vector</p>
			<canvas id="non-inertial-frame" height="500" width="500"></canvas>
		</div>
	</div>

	<h1>Force Vectors</h1><button class="dark" id='add-force'>Add Force</button>
	<table id="force-table">
		<thead>
			<th>Name</th>
			<th>x-component</th>
			<th>y-component</th>
		</thead>
		<tr>
		</tr>
	</table>
	<h1>Bodies</h1><button class="dark" >Add Body</button>
	<table>
		<tr class="collapsable">
			<td><input class="input" type="text" autocomplete="off" value="Body 1"></td>
			<td><button class="light">Color Dropdown</button></td>
			<td><button class="light">Add Force</button></td>
			<td><button class="light">Shape Dropdown</button></td>
			<td><button class="light">\/</button></td>
		</tr>
		<tr>
			<table id="vectors1">
				<thead>
					<th></th>
					<th>x</th>
					<th>y</th>
				</thead>
				<tr>
					<th>r<sub>i</sub></th>
					<td><input class="input" type="text" autocomplete="off" placeholder="equation"></td>
					<td><input class="input" type="text" autocomplete="off" placeholder="equation"></td>
				</tr>
				<tr>
					<th>v<sub>i</sub></th>
					<td><input class="input" type="text" autocomplete="off" placeholder="equation"></td>
					<td><input class="input" type="text" autocomplete="off" placeholder="equation"></td>
				</tr>
				<tr>
					<th><select class="input force-dropdown" type="dropdown">
							<option value=""></option>
					</th>
				</tr>
			</table>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>

<script src="./bundle.js"></script>

</html>
